{% extends 'base.html' %}


{% block header %}
  <h1>{% block title %}Party {{ party.name }}{% endblock %}</h1>
{% endblock %}

{% block page %}
  <h3>Music Queue</h3>

  Hi, the room id is: {{ party.id }}.

  {% for track in tracks %}
    <div>
      <iframe src="https://open.spotify.com/embed?uri={{track.uri}}" width="1200" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  {% endfor %}
{% endblock %}
